<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS연습</title>
<style>
    button{
        box-shadow: 2px 2px 2px black; /*그림자, 요새 트랜드는 shadow를 잘 사용하지 않음*/
    }
    .box1{width:100px; height:100px; border:1px solid black;}
    .box2{width:100px; height:100px; background-color: blue; border-radius: 10px;}
</style>
</head>
<body>
    <button>Do it!</button>
    <div class="box1"> box1</div>
    <div class="box2"> box2</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서시리즈</title>
    <style>
        .book1{list-style-type:none;} /*none : 불릿이나 숫자를 없앰- 제일 중요  */
        table{
            caption-side:bottom;
            border: 1px solid balck;
            width: 300px;
            border-collapse :collapse; /*여백 사라짐*/
        }
        td,th{
            border: 1px dotted balck; /*점선*/
            text-align: center; /*가운데 정렬*/
            padding:10px;
            text-align:center;
        }

    </style>
</head>
<body>
    <h1>도서 시리즈</h1>
    <ul class="book1">
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다! 시리즈</li>
    </ul>
    <h2>상품구성</h2>
    <table border="1">
        <caption>선물용과 가정용 선물 구성</caption> <!--잘 사용 안함, 이런것도 있다-->
        <thead> <!--의미부여 시맨틱 태그-->
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
        </tbody>

    </table>
</body>
</html>

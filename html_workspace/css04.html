<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <link rel="stylesheet" href="css/sheet">
    <style>
        /*group selection. 여러 선택자를 묶어서 사용*/
        h1,p,.div, #div{
            text-align: center; /*글자 가운데 정렬*/
        }
    </style>
    
</head>
<body>
    <!--block level, 태그를 사용해 요소를 삽입했을때 혼자 한 줄을 차지하는 요소-->
    <h1 style="border: 1px solid red">CSS</h1>
    <p style="border: 1px solid blue">CSS</p>
    <div class="div">CSS</div>
    <div id="div">CSS</div>
    <h1>CSS</h1>
</body>
</html>

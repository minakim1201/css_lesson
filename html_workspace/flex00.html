<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex연습</title>
    <style>
        .container{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            display: flex; /*flex설정*/
            flex-direction: row; /*방향설정. 가로방향으로 출력.기본값*/
            /*flex-direction: column; 방향설정. 세로방향으로 출력.기본값*/
        }
        .item{
            background-color: orange;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="box1"></div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
</body>
</html>

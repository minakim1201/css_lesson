<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation 연습</title> <!--중요!!!-->
    <style>
        nav>ul{list-style: none;}
        nav ul li{
            display: inline-block; /*블럭인데 옆으로 정렬*/
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin:10px;
            border: 1px solid #222;
        }
        a{text-decoration: none;}/*줄 없애기*/
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a herf="#">메뉴1</a>
            </li>
            <li>
                <a herf="#">메뉴2</a>
            </li>
            <li>
                <a herf="#">메뉴3</a>
            </li>
            <li>
                <a herf="#">메뉴4</a>
            </li>
        </ul>
    </nav>
</body>
</html>

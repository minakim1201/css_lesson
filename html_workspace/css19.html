<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS연습</title>
    <style>
        h1::before{
            content:"*";
            color: red;
            margin-right:5px;
        }
        h1::after{
            content: &#1F393;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS가상요소</h1>
    </div>
</body>
</html>

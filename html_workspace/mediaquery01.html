<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaQuery연습</title>
  <style>
    /* desktop */
    body{
      background: gray;
    }

    /* tablet */
    @media screen and (max-width:1024px) {
      body{
        background: blue;
      }      
    }
    /* smartphone */
    @media screen and (max-width:500px){
      body{
        background: orange;
      }  
    }
  </style>
</head>
<body>
  <h1>css</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Position연습</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border:1px solid black;
        }
        #pos1{
            position: fixed; /*위치 고정*/
            left: 50px;
            top: 50px;
        }

    </style>
</head>
<body> <!--부모,기준으로 페이지 가장자리가 top,...-->
    <p class="box" id="pos1">Position 연습1</p>
    <p class="box" id="pos2">Position 연습2</p>
    <p class="box" id="pos3">Position 연습3</p>
    <p style="width: 100%; height: 2000px;"></p>
</body>
</html>
